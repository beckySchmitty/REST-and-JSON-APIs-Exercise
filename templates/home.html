{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}


      <div class="container">
        <h1 class="display-3 text-center">Pets</h1>
        <div class="row">

            {% for pet in pets %}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src={{pet.photo_url() }} alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{pet.name}}</h5>
                      {% if pet.available %}
                      <p class="card-text"><strong>Available</strong></p>
                      {% else %}
                      <p class="card-text">Not Available</p>
                      {% endif %}
                      <a href="/{{pet.id}}" class="btn btn-success">Edit</a>

                    </div>
                  </div>
              </div>
            {% endfor %}

        </div>
      </div>

{% endblock %}
